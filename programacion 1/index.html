<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Matriz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Operaciones</h2>
      <button id="fillImagesBtn">Cargar Imagenes</button>
      <button id="fillBtn">Llenar Aleatorio</button>
      <button id="clearBtn">Limpiar</button>
      <button id="ejercicioUnoBtn">Ejercicio #1</button>
      <button id="ejercicioDosBtn">Ejercicio #2</button>
      <button id="ejercicioTresBtn">Ejercicio #3</button>
      <button id="ejercicioCuatroBtn">Ejercicio #4</button>
      <button id="ejercicioCincoBtn">Ejercicio #5</button>
      <button id="ejercicioSeisBtn">Ejercicio #6</button>
      <button id="ejercicioSieteBtn">Ejercicio #7</button>
      <button id="ejercicioOchoBtn">Ejercicio #8</button>
      <button id="ejercicioNueveBtn">Ejercicio #9</button>
    </aside>
    <main class="canvas-area">
      <div class="canvas-wrapper">
        <canvas id="matrixCanvas"></canvas>
      </div>
    </main>
  </div>

  <script src="matrix.js"></script>
  <script src="app.js"></script>
</body>
</html>
